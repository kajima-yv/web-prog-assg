<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Go To! Lyrics</title>

  </head>

  <body>
    <!-- Search Bar -->
    <form id="form" action="" class="search-bar">
      <input
        type="text"
        id="search"
        pattern=".*\S.*" required
      />
      <button class="search-btn" type="submit">
        <span>Search</span>
      </button>
    </form>

    <!-- Results -->
    <div id="result" class="container centered"></div>
    <script src="script.js"></script>

    <footer class="desc">
      <div class="foot">
        <a href="https://github.com/kajima-yv/web-prog-assg">Github Repo</a>
      </div>
    </footer>
  </body>
</html>
